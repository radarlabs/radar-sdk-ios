name: Xcode - Build, Analyze, & Test

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:
    name: Build and analyse default scheme using xcodebuild command
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build, Analyze, & Test
        env:
          scheme: RadarSDK
        run: |
          xcodebuild clean build analyze test -scheme RadarSDK -workspace Example/Example.xcodeproj/project.xcworkspace -destination 'platform=iOS Simulator,id=AF6C01E5-C0B0-4860-904B-1CF031F7EAF2,OS=18.1,name=iPhone 15' | xcpretty && exit ${PIPESTATUS[0]}
