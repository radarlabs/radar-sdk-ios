name: Xcode - Build, Analyze, & Test

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:
    name: Build and analyse default scheme using xcodebuild command
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      # temp, just checking if these lines work as expected
      - name: Check versions is not duplicate
        run: |
          VERSION=$(pod ipc spec RadarSDK.podspec | jq -r .version)
          ! pod trunk info RadarSDK | grep -q $VERSION
          VERSION=$(pod ipc spec RadarSDKMotion.podspec | jq -r .version)
          ! pod trunk info RadarSDKMotion | grep -q $VERSION

      - name: Build, Analyze, & Test
        env:
          scheme: RadarSDK
        run: |
          xcodebuild clean build analyze test -scheme RadarSDK -workspace Example/Example.xcodeproj/project.xcworkspace -destination 'name=iPhone 15 Pro' | xcpretty && exit ${PIPESTATUS[0]}
