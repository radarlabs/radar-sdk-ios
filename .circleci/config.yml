version: 2
jobs:
  build_and_test:
    macos:
      xcode: 16.0
    steps:
      - run:
          name: Configure Git to use PAT for submodules
          command: |
            git config --global url."https://${SUBMODULESTOKEN}:x-oauth-basic@github.com/".insteadOf "https://github.com/"
      - run:
          name: Debug - Check Git configuration
          command: |
            echo "Git global config:"
            git config --global --list | grep url || echo "No URL rewrite rules found"
            echo "SUBMODULESTOKEN is set: $(if [ -n "$SUBMODULESTOKEN" ]; then echo "YES (length: ${#SUBMODULESTOKEN})"; else echo "NO"; fi)"
      - checkout:
          submodules: true
      - run:
          name: Debug - Verify submodule status
          command: |
            echo "Submodule status:"
            git submodule status
            echo ""
            echo "Checking if RadarSDKIndoors directory exists and has content:"
            if [ -d "RadarSDKIndoors" ]; then
              echo "RadarSDKIndoors directory exists"
              ls -la RadarSDKIndoors/
              echo ""
              echo "Checking for .git in submodule:"
              if [ -f "RadarSDKIndoors/.git" ] || [ -d "RadarSDKIndoors/.git" ]; then
                echo "RadarSDKIndoors appears to be properly cloned"
              else
                echo "RadarSDKIndoors directory exists but .git is missing - submodule not properly cloned"
              fi
            else
              echo "RadarSDKIndoors directory does not exist"
            fi
      - run:
          name: List simulators
          command: xcrun simctl list
      - run:
          name: Install dependencies
          command: |
            gem install xcpretty jazzy
            gem install cocoapods -v '1.15.2'
      - run:
          name: Test
          command: make clean test-pretty
      - run:
          name: Docs
          command: make docs
      - run:
          name: Lint
          command: make lint
      - run:
          name: Build example
          command: make build-example-pretty
    # The resource_class feature allows configuring CPU and RAM resources for each job. Different resource classes are available for different executors. https://circleci.com/docs/2.0/configuration-reference/#resourceclass
    resource_class: macos.m1.medium.gen1
workflows:
  version: 2
  build_and_test:
    jobs:
      - build_and_test
